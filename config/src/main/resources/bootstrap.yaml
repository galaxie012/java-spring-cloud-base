spring:
  application:
    name: config

  cloud:
    config:
      server:
        git:
          uri: https://github.com/tidaa/spring-configs.git
          skipSslValidation: true
          search-paths: 'config/{profile}/common, config/{profile}/{application}'
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
